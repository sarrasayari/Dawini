<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formluaire doctor </title>
    <link rel="stylesheet" href="css/style6.css">
    <script type="text/javascript" src="js/jquery.min.js"></script>
    <script type="text/javascript" src="js/jquery.growl.js"></script>
    <script type="text/javascript" src="js/formulairedoctor.js"></script>
</head>
<body>
    <div class="banner">
        <video autoplay loop muted play-inline>
            <source src="img/video.mp4" type="video/mp4">
        </video>
    <div class="navbar">
        <img class="logo" src="img/logo4.png">
   </div>
   <div class="formluaire">
    <div classe="barre"> </div><br>
    <form>
        <h2> formluaire d'inscription</h2>
        <div class ="form1">
            <label for="date d'aujourd'hui">Date d'aujourd'hui<span class="star">*</span></label><br>
            <input type="date" required class="input" id="datedaujourdhui"><br><br>

            <script>
                const today = new Date().toISOString().split('T')[0];
                document.getElementById('datedaujourdhui').value = today;
            </script>
             <div class="field">
                <label for="image">votre photo</label><br>
                <input type="file">
                <span></span>
            </div>

            <label for="fname"> Prénom <span class="star">*</span></label><br>
            <input type="text" id="fname" placeholder="Enter voter prénom " required><br><br>
        
            <label for="lname"> Nom <span class="star">*</span></label><br>
            <input type="text" id="lname" placeholder="Enter voter nom " required><br><br>
       
            <label for="email"> Email <span class="star">*</span></label><br>
            <input type="email" id="email" placeholder="Enter voter mail" required> <br><br>

            <label for="password"> Mot de passe  <span class="star">*</span></label><br>
            <input type="password" id="password" placeholder="Enter voter mod passe" required><br><br>
        
            <label for="telephone"> Telephone <span class="star">*</span></label><br>
            <input type="tel" id="telephone" placeholder="Enter voter numero  de Telephone"><br><br>
       
            <label for="age"> Age <span class="star">*</span></label><br>
            <input type="number" min="20" max="100" name="age" id="age" placeholder="Age"><br><br>


        </div>
        <div class="form2">
            
    
            <label for="price"> prix de Consultation <span class="star">*</span></label><br>
            <input type="number" id="price" placeholder="prix de consultation en DT"><br><br>

             <label for="specialite"> voter spécialite <span class="star">*</span></label><br>
             <input type="text" id="specialite" placeholder="voter  spécialite"><br><br>
              
            <label for=""> Type d'Établissement <span class="star">*</span></label><br>
             <input type="radio" id="prive" name ="etablissement" value="prive"><label for ="prive">Prive</label><br>
             <input type="radio" id="etatique" name ="etablissement" value="etatique"><label for ="etatique">Etatique</label><br><br>
             <label for=""> Consultation<span class="star">*</span></label><br>
             <input type="radio" id="domicile" name="consultation" value="domicile"><label for="domicile">Domicile</label><br>
            <input type="radio" id="cabinet"  name="consultation" value="cabinet"><label for="cabinet">cabinet</label><br>
            <input type="radio" id="hopitale"  name="consultation" value="hopitale"><label for="hopitale">hôpital</label><br>
        
            <label for=""> Genre <span class="star">*</span></label><br>
            <input type="radio" id="Homme" name="gender" value="Homme"><label for="Homme">Homme</label><br>
            <input type="radio" id="Femme"  name="gender" value="Femme"><label for="Femme">Femme</label><br>

           
            <h3> Adreese</h3>
            <div class="form3">
                <label for="ville"> Sélectionnez votre ville <span class="star">*</span></label>
                <select name="ville" id="ville">
                    <option value="Ariana"></option>
                   
                    
                    <option value="Bezart">Bezart</option>
                    <option value="Tataoun">Tataoun</option>
                    <option value="Touzer">Touzer</option>
                    <option value="Tunis">Tunis</option>
                    <option value="Jandouba">Jandouba</option>
                    <option value="Zaghouan">Zaghouan</option>
                    <option value="Siliana">Siliana</option>
                    <option value="Sousse">Sousse</option>
                    <option value="Sidi Bouzid">Sidi Bouzid</option>
                    <option value="Sfax">Sfax</option>
                    <option value="Gabès">Gabès</option>
                    <option value="Kebili">Kebili</option>
                    <option value="Kasserine">Kasserine</option>
                    <option value="Gafsa">Gafsa</option>
                    <option value="Kairouan">Kairouan</option>
                    <option value="kef">kef</option>
                    <option value="Médenine">Médenine</option>
                    <option value="Monastir">Monastir</option>
                    <option value="Manouba">Manouba</option>
                    <option value="Mahdia">Mahdia</option>
                    <option value="Nabeul">Nabeul</option>
    
    
    
                </select><br><br>
                <br><br>

        </div>
        
        <div class="button">
            <input id="submit" type="submit" value="Enregistrer">
            


        </div>

    </form>
   

</div>
    
</body>
</html>
