
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Payment Checkout Form</title>
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css">
	<link rel="stylesheet" href="css/style12.css">

</head>
<body>
    <div class="banner">
        <video autoplay loop muted play-inline>
            <source src="img/video.mp4" type="video/mp4">
        </video>
    </div>
   
    <div class="navbar">
        <img class="logo" src="img/logo4.png">
    </div>
 <div class="wrapper">
  <div class="payment">
    
    
    
    
    <h2>paiement</h2>
    <div class="form">
      <div class="card ">
        


        <label class="label">le montant :</label>
        <input type="number" class="input" placeholder="le montant">
        
       
      </div>
      <div class="card ">
        <label class="label"> num Carte  :</label>
        <input type="text" class="input" data-mask="0000 0000 0000 0000" placeholder="Card Number">
       </div>
      <div class="card-grp space">
        <div class="card-item ">
          <label class="label">Date d'expiration:</label>
          <input type="text" name="expiry-data" class="input" data-mask="00 / 00"  placeholder="00 / 00">
          
        </div>
        <div class="card-item ">
          <label class="label">CVC:</label>
          <input type="text" class="input" data-mask="000" placeholder="000">
          
        </div>
      </div>
        
      <div class="btn">
        payer 
      </div> 
      
    </div>
  </div>
 </div>

	<script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.15/jquery.mask.min.js"></script>

</body>
</html>
